<!DOCTYPE html>
   <head>
      <title>Hello</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <link rel="stylesheet" href="/static/css/styles.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
         crossorigin="anonymous">
   </head>

   <body class="bg-dark">
      <div class="container mt-2 mb-2 align-items-center">
         <form id="addNewPR" action="/submit" method="POST">
         <div class="row justify-content-center align-items-center">
            <div class="col-auto">
               <small class="form-text text-white">
                  Add new PR:
               </small>
            </div>
            <div class="col-auto">
                  <select class="form-control" id="lift_type" name="lift_type" placeholder="Lift">
                     <option selected disabled>Lift Type</option>
                     <option>Power Clean</option>
                     <option>Front Squat</option>
                     <option>Bench Press</option>
                     <option>Push Press</option>
                     <option>Push Jerk</option>
                  </select>
            </div>
            <div class="col-auto">
                  <input type="text" class="form-control" id="weight" name="weight" placeholder="weight (lbs)">
            </div>
            <div class="col-auto">
                  <select class="form-control" id="reps" name="reps" placeholder="# reps">
                     <option selected disabled># reps</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                  </select>
            </div>
            <input type="date" id="date" name="date">
      </div>
         <div class="row justify-content-center align-items-center mt-2">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
         </div>
      </form>
      </div><!-- End form container div -->

      <!-- Section break for historical logs -->
      <div class="container mb-2 mt-2">
         <h5 class="text-white text-center">Log History</h5>
       </div>

      <!-- Display table of all personal records -->
      <div class="container">
      <table class="table table-dark">
         <thead>
           <tr>
             <th scope="col">Lift</th>
             <th scope="col">Weight</th>
             <th scope="col"># Reps</th>
             <th scope="col">Date</th>
           </tr>
         </thead>
         <tbody>
         {% for pr in pr_logs %}
            <tr>
               <td>{{pr['lift']}}</td>
               <td>{{pr['weight']}}</td>
               <td>{{pr['reps']}}</td>
               <td>{{pr['date']}}</td>
            </tr>
         {%endfor%} 
         </tbody>
       </table>
      </div> <!-- End table container div -->
   </body>
</html>
